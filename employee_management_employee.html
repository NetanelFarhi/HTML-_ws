<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .notification {
            background-color: #f2f2f2;
            color: #333;
            padding: 10px;
            text-align: center;
            display: none;
        }
        .return-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        function showNotification(message) {
            var notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        }

        function returnToMenu() {
            window.location.href = "תפריט.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>מסך שעות - עובד</h2>
        <div class="form-group">
            <label for="date" style="text-align: right;">בחר תאריך:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="availability" style="text-align: right;">זמינות עובד:</label>
            <select id="availability" name="availability">
                <option value="זמין">זמין</option>
                <option value="לא זמין">לא זמין</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" onclick="showNotification('שעות עבודה נשמרו בהצלחה');">שמור</button>
        </div>
        <div class="form-group">
            <button type="button" onclick="showNotification('הורדת זמני עבודה נשלחו למייל בהצלחה');">הורדת זמני עבודה</button>
        </div>
        <div class="notification" id="notification"></div>
    </div>

    <!-- Added button element -->
    <button class="return-button" onclick="returnToMenu()">חזרה לתפריט</button>
</body>
</html>
