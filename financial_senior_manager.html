<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: right;
        }
        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 5px;
        }
        .filters-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filters-container .form-group {
            width: 30%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: right;
        }
        .graph-container {
            margin-bottom: 10px;
        }
        .graph {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 2px;
            background-color: #ddd;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .btn-export {
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        .return-button {
            text-align: right;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script>
        function returnToMenu() {
            // Add your code to handle the return to the menu
            alert("Returning to menu...");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>מסך פיננסי למנהל בכיר</h1>

        <div class="filters-container">
            <div class="form-group">
                <label for="table_type">סוג טבלה:</label>
                <select id="table_type" name="table_type">
                    <option value="">בחר...</option>
                    <option value="current_year">טבלת הכנסות ברזולוציה לשנה הנוכחית</option>
                    <option value="past_years">טבלת הכנסות ברזולוציה לשנים קודמות</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stand_select">עמדה:</label>
                <select id="stand_select" name="stand_select">
                    <option value="">כולם</option>
                    <option value="stand1">עמדה 1</option>
                    <option value="stand2">עמדה 2</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="display_date">תאריך לתצוגה:</label>
                <input type="date" id="display_date" name="display_date">
            </div>
        </div>

        <h2>טבלת הכנסות והוצאות:</h2>
        <table>
            <tr>
                <th>תאריך</th>
                <th>הכנסה</th>
                <th>הוצאה</th>
                <th>רווח</th>
            </tr>
            <tr>
                <td>01-06-2023</td>
                <td>5000</td>
                <td>2000</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>02-06-2023</td>
                <td>6000</td>
                <td>2500</td>
                <td>3500</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>

        <div class="graph-container">
            <h2>גרף הכנסות והוצאות:</h2>
            <div>
                <div class="graph" style="height: 50px;"></div>
                <div class="graph" style="height: 60px;"></div>
                <div class="graph" style="height: 70px;"></div>
                <!-- Add more divs as needed -->
            </div>
        </div>

        <div class="button-container">
            <button class="btn-export" onclick="alert('הוצא לקובץ אקסל')">הוצא לקובץ אקסל</button>
            <div class="return-button">
                <button onclick="window.location.href = 'תפריט.html'">חזרה לתפריט</button>
            </div>
        </div>
    </div>
</body>
</html>
